<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="" id="theme">
    <link rel="stylesheet" href="./media.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <header>
            <div class="left">
                <h3>Calc</h3>
            </div>

            <div class="right">
                <span>
                    THEME
                </span>

                <div class="theme-box">
                    <span class="nums">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    </span>
                    <div class="change-theme-box">
                        <span class="theme-ball">
                            <!-- Theme Ball  -->
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <div class="resulte-container">0</div>

        <div class="nums-board">
            <span class="button">1</span>
            <span class="button">2</span>
            <span class="button">3</span>
            <span class="del button">DEL</span>

            <span class="button">4</span>
            <span class="button">5</span>
            <span class="button">6</span>
            <span class="button plus">+</span>

            <span class="button">1</span>
            <span class="button">2</span>
            <span class="button">3</span>
            <span class="button minus">-</span>

            <span class="button">.</span>
            <span class="button">0</span>
            <span class="button">/</span>
            <span class="button multipule">x</span>

            <span class="button reset">Reset</span>
            <span class="button equal-sign">=</span>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
