<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h5 class="title">
            WE'RE LAUNCHING SOON
        </h5>
        <div class="counter-container">

            <div class="counter-box">
                <div class="counter">
                    <span class="num day">14</span>
                    <div class="top-counter">
                    </div>

                    <div class="down-counter">
                    </div>
                </div>
                <span class="categ">DAYS</span>
            </div>

            <div class="counter-box">
                <div class="counter">
                    <span class="num hour">24</span>
                    <div class="top-counter">
                    </div>

                    <div class="down-counter">
                    </div>
                </div>
                <span class="categ">HOURS</span>
            </div>

            <div class="counter-box">
                <div class="counter">
                    <span class="num min">60</span>
                    <div class="top-counter">
                    </div>

                    <div class="down-counter">
                    </div>
                </div>
                <span class="categ">MINUTES</span>
            </div>

            <div class="counter-box">
                <div class="counter">
                    <span class="num sec">60</span>
                    <div class="top-counter">
                    </div>

                    <div class="down-counter">
                    </div>
                </div>
                <span class="categ">SECONDS</span>
            </div>
        </div>

        <div class="icons">
            <a href="https://twitter.com/amr_frontend"><i class="fa fa-twitter"></i></a>
            <a href="https://www.instagram.com/amr_frontend/"><i class="fa fa-instagram"></i></a>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
