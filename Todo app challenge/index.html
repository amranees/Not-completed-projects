<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <!-- <img src="./images/bg-desktop-light.jpg" alt=""> -->
    </header>
    <div class="container">
        <div class="header">
            <h1>T O D O</h1>
            <img src="./images/icon-moon.svg" style="height: 20px;" class="theme">
        </div>

        <div class="create-container">

            <div class="create-task">
                <!-- <img src="./images/icon-check.svg" alt="" class="check-icon"> -->
            </div>
            <input type="text" placeholder="Create a new todo...">
        </div>

        <div class="tasks-container">
            <div class="list">
                <div class="task">
                    <div class="checkbox">
                        <img src="./images/icon-check.svg" alt="" class="check-icon">
                    </div>
                    <label for="">Complete JavaScript Course</label>
                    <img src="./images/icon-cross.svg" alt="" class="cross">
                </div>

                <div class="task">
                    <div class="checkbox">
                        <img src="./images/icon-check.svg" alt="" class="check-icon">
                    </div>
                    <label for="">Read For 1hr</label>

                    <img src="./images/icon-cross.svg" alt="" class="cross">
                </div>

                <div class="task">
                    <div class="checkbox">
                        <img src="./images/icon-check.svg" alt="" class="check-icon">
                    </div>
                    <label for="">Pick up groceries</label>

                    <img src="./images/icon-cross.svg" alt="" class="cross">
                </div>

            </div>


            <div class="footer">
                <span class="remain"><span>5</span> left items</span>
                <div class="state">
                    <span class="all clicked">All</span>
                    <span class="active">Active</span>
                    <span class="completed">Completed</span>
                </div>

                <span class="clear-completed">Clear Completed</span>
            </div>
        </div>


    </div>

    <script src="./main.js"></script>
</body>

</html>
