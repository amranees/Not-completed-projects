<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./media.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="left">
                <img src="./images/icon-menu.svg" class="menu">
                <img src="./images/logo.svg" alt="" class="logo">
                <nav>
                    <span>
                        <span class="inner">
                                Collections
                        </span>
                    </span>
                    <span>
                        <span class="inner">
                                Men
                        </span>
                    </span>
                    <span>
                        <span class="inner">
                                Women
                        </span>
                    </span>
                    <span>
                        <span class="inner">
                                About
                        </span>
                    </span>
                    <span>
                        <span class="inner">
                                Contact
                        </span>
                    </span>
                </nav>
                <div class="nav-slide">
                    <!-- Nav for smaller screens -->
                </div>
            </div>

            <div class="right">
                <div class="cart">
                    <img src="./images/icon-cart.svg" alt="" class="cart-icon">
                    <div class="cart-box">
                        <header>
                            <span>
                                Cart
                            </span>
                        </header>
                        <div class="cart-content"></div>
                    </div>
                </div>
                <img src="./images/my-profile.jpg" alt="" class="profile-img">
            </div>
        </header>

        <div class="buy">
            <div class="imgs-section">
                <div class="imgs-slide">
                    <div class="img main">
                        <img src="./images/image-product-1-thumbnail.jpg" alt="">
                    </div>
                    <div class="img active">
                        <img src="./images/image-product-1.jpg" alt="">
                    </div>

                    <div class="img">
                        <img src="./images/image-product-2.jpg" alt="">
                    </div>

                    <div class="img">
                        <img src="./images/image-product-3.jpg" alt="">
                    </div>

                    <div class="img">
                        <img src="./images/image-product-4.jpg" alt="">
                    </div>
                </div>
            </div>

            <div class="content-section">
                <span class="brand">
                    SNEAKER COMPANY
                </span>
                <h1 class="title">
                    Fall Limited Edition Sneaker
                </h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet tempora eius architecto hic explicabo rem totam velit odit similique delectus?

                </p>
                <div class="prices">
                    <span class="current-price">$125.00</span>
                    <span class="discount">50%</span>
                    <span class="old-price">$250.00</span>
                </div>

                <div class="add-section">
                    <div class="how-many">
                        <img src="./images/icon-minus.svg" class="down" alt="" style="cursor: pointer;">
                        <span class="count" style="font-size: 14px;">
                            0
                        </span>
                        <img src="./images/icon-plus.svg" class="up" alt="" style="cursor: pointer;">
                    </div>

                    <div class="add-toCart">
                        <img src="./images/icon-cart.svg" alt="" class="add-toCartButton">
                        <span>Add to cart</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Show Product  -->
    <div class="imgs-section clone">
        <div class="imgs-slide">
            <img src="./images/icon-close.svg" alt="" class="close">
            <span class="next">
                <img src="./images/icon-next.svg" alt="">
            </span>
            <span class="previous">
                <img src="./images/icon-previous.svg" alt="">

            </span>

            <div class="img main">
                <img src="./images/image-product-1-thumbnail.jpg" alt="">
            </div>
            <div class="img active">
                <img src="./images/image-product-1.jpg" alt="">
            </div>

            <div class="img">
                <img src="./images/image-product-2.jpg" alt="">
            </div>

            <div class="img">
                <img src="./images/image-product-3.jpg" alt="">
            </div>

            <div class="img">
                <img src="./images/image-product-4.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
