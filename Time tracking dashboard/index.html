<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking DashBoard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main-card">
            <div class="me">
                <img src="./images/my-profile.jpg" alt="" class="profile-img">
                <div class="info">
                    <span class="report-for">Report For</span>
                    <span class="name">Amr <br/>Anees</span>
                </div>

            </div>
            <nav class="category">
                <span class="daily categ">Daily</span>
                <span class="weekly categ">Weekly</span>
                <span class="monthly categ">Monthly</span>
            </nav>
        </div>
        <div class="card work">
            <div class="inner">
                <header>
                    <span class="title"></span>
                    <img src="./images/icon-ellipsis.svg" alt="">
                    <!-- <i class="fa-solid fa-ellipsis-stroke"></i> -->
                </header>
                <div class="info">

                    <span class="current">
                        
                    </span>

                    <div class="last">
                        last week -
                        <span class="previous"></span>
                    </div>
                </div>
            </div>
            <img src="./images/icon-work.svg" alt="" class="card-icon">
        </div>

        <div class="card play">
            <div class="inner">
                <header>
                    <span class="title"></span>

                    <!-- <i class="fa-solid fa-ellipsis-stroke"></i> -->

                <div class="info">

                    <span class="current">
                        
                    </span>

                    <div class="last">
                        last week -

                    </div>
                </div>
            </div>
            <img src="./images/icon-play.svg" alt="" class="card-icon">
        </div>

        <div class="card study">
            <div class="inner">

                    <img src="./images/icon-ellipsis.svg" alt="">
                    <!-- <i class="fa-solid fa-ellipsis-stroke"></i> -->
                </header>

                <div class="info">

                    <span class="current">
                        
                    </span>

                    <div class="last">
                        last week -
                        <span class="previous"></span>
                    </div>
                </div>
            </div>
            <img src="./images/icon-study.svg" alt="" class="card-icon">
        </div>

        <div class="card exercise">
            <div class="inner">
                <header>
                    <span class="title"></span>
                    <img src="./images/icon-ellipsis.svg" alt="">
                    <!-- <i class="fa-solid fa-ellipsis-stroke"></i> -->
                </header>

                <div class="info">

                    <span class="current">
                        
                    </span>

                    <div class="last">
                        last week -

            </div>
            <img src="./images/icon-exercise.svg" alt="" class="card-icon">
        </div>

        <div class="card social">
            <div class="inner">
                <header>
                    <span class="title"></span>
                    <img src="./images/icon-ellipsis.svg" alt="">
                    <!-- <i class="fa-solid fa-ellipsis-stroke"></i> -->
                </header>

                <div class="info">

                    <span class="current">
                        
                    </span>

                    <div class="last">
                        last week
                        <span class="previous"></span>
                    </div>
                </div>
            </div>
            <img src="./images/icon-social.svg" alt="" class="card-icon">
        </div>

        <div class="card self-care">
            <div class="inner">
                <header>
                    <span class="title"></span>
                    <img src="./images/icon-ellipsis.svg" alt="">
                    <!-- <i class="fa-solid fa-ellipsis-stroke"></i> -->
                </header>

                <div class="info">

                    <span class="current">
                        
                    </span>

                    <div class="last">
                        last week -

                    </div>
                </div>
            </div>
            <img src="./images/icon-self-care.svg" alt="" class="card-icon">
        </div>
    </div>
</body>

<script src="./main.js"></script>

</html>
